<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine.js and HTMX Example</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
<!-- Navbar -->
<div class="navbar bg-base-100">
    <div class="flex-1">
        <a class="btn btn-ghost text-xl">Home</a>
    </div>
    <div class="flex-none">
        <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                <div class="avatar online placeholder">
                    <div class="bg-neutral text-neutral-content w-10 rounded-full">
                        <span class="text-xl">LS</span>
                    </div>
                </div>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                <li><a class="justify-between">Perfil</a></li>
                <li><a>Configurações</a></li>
                <li><a>Sair</a></li>
            </ul>
        </div>
    </div>
</div>

<!-- Carousel with Lazy Loading -->
<div x-data="carousel()" class="carousel flex flex-row items-center" style="min-height: calc(100vh - 4rem);">
    <!-- Previous Button -->
    <div class="basis-1/10 flex items-center justify-center">
        <a href="#" class="btn btn-circle" @click.prevent="prevSlide()">❮</a>
    </div>

    <!-- Slide Content (Lazy Loaded) -->
    <div class="grow flex items-center justify-center h-full bg-gray-200">
        <div x-html="loadedContent" class="text-center"></div> <!-- Content will be loaded here -->
    </div>

    <!-- Next Button -->
    <div class="basis-1/10 flex items-center justify-center">
        <a href="#" class="btn btn-circle" @click.prevent="nextSlide()">❯</a>
    </div>
</div>

<!-- External script reference -->
<script src="./scripts/carousel.js"></script> <!-- Link to your external JS file -->
</body>
</html>
