<div class="max-w-4xl mx-auto p-6">
    <!-- Form Heading -->
    <h2 class="text-4xl font-bold mb-12">Perfil temporario</h2>

    <div class="grid grid-cols-2 gap-8 text-left">
        <!-- Left Column -->
        <div>
            <div class="flex items-center mb-6">
                <label class="w-1/3 text-gray-700 font-semibold">Nome</label>
                <input type="text" placeholder="John Doe" class="input input-bordered rounded-lg w-2/3"/>
            </div>

            <div class="flex items-center mb-6">
                <label class="w-1/3 text-gray-700 font-semibold">Email</label>
                <input type="email" placeholder="johndoe@example.com" class="input input-bordered rounded-lg w-2/3"/>
            </div>

            <div class="flex items-center mb-6">
                <label class="w-1/3 text-gray-700 font-semibold">Horário</label>
                <input type="text" placeholder="HH:MM" class="input input-bordered rounded-lg w-2/3"/>
            </div>

            <!-- Doador (Checkbox) -->
            <div class="flex items-center mb-6">
                <label class="w-1/3 text-gray-700 font-semibold">Doador</label>
                <input type="checkbox" name="checkbox-doador" class="checkbox"/>
            </div>

            <div class="flex items-center mb-6">
                <label class="w-1/3 text-gray-700 font-semibold">Local de Cobrança</label>
                <input type="text" placeholder="Local de Cobrança" class="input input-bordered rounded-lg w-2/3"/>
            </div>
        </div>

        <!-- Right Column -->
        <div>
            <div class="flex items-center mb-6">
                <label class="w-1/3 text-gray-700 font-semibold">Morada</label>
                <input type="text" placeholder="Morada" class="input input-bordered rounded-lg w-2/3"/>
            </div>

            <div class="flex items-center mb-6">
                <label class="w-1/3 text-gray-700 font-semibold">Freguesia</label>
                <input type="text" placeholder="Freguesia" class="input input-bordered rounded-lg w-2/3"/>
            </div>

            <div class="flex items-center mb-6">
                <label class="w-1/3 text-gray-700 font-semibold">Concelho</label>
                <input type="text" placeholder="Concelho" class="input input-bordered rounded-lg w-2/3"/>
            </div>

            <div class="flex items-center mb-6">
                <label class="w-1/3 text-gray-700 font-semibold">C.P.</label>
                <input type="text" placeholder="Código Postal" class="input input-bordered rounded-lg w-2/3"/>
            </div>

            <div class="flex items-center mb-6">
                <label class="w-1/3 text-gray-700 font-semibold">Tel. Residencial</label>
                <input type="text" placeholder="Telefone Residencial" class="input input-bordered rounded-lg w-2/3"/>
            </div>

            <div class="flex items-center mb-6">
                <label class="w-1/3 text-gray-700 font-semibold">Tel. Trabalho</label>
                <input type="text" placeholder="Telefone Trabalho" class="input input-bordered rounded-lg w-2/3"/>
            </div>

            <div class="flex items-center mb-6">
                <label class="w-1/3 text-gray-700 font-semibold">Telemóvel</label>
                <input type="text" placeholder="Telemóvel" class="input input-bordered rounded-lg w-2/3"/>
            </div>
        </div>

        <!-- Observações (Textarea Spanning Two Columns) -->
        <div class="col-span-2">
            <div class="flex items-center mb-6">
                <textarea placeholder="Observações" class="textarea textarea-bordered textarea-lg w-full"></textarea>
            </div>
        </div>
        <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg btn-primary fixed rounded-full bottom-5 left-5">
            Cancelar
        </button>
        <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg btn-success fixed rounded-full bottom-5 right-5">
            Criar perfil
        </button>
    </div>
</div>
