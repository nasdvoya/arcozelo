<div class="max-h-screen"> <!-- Parent div with a defined height -->
    <h2 class="text-5xl font-bold mb-12 text-center">Perfil temporario</h2>
    <div class="overflow-x-auto overflow-y-auto" style="max-height: 90%;">
        <table class="table table-pin-rows table-pin-cols w-full">
            <thead>
                <tr class="text-2xl"> <!-- Increase text size in the header -->
                    <th></th>
                    <td>Data de ligaçao</td>
                    <td>Valor</td>
                    <td>Data da coleta</td>
                    <td>Metodo de pagamento</td>
                    <td>Data da proxima ligaçao</td>
                    <td>Observaçoes</td>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- Placeholder for empty table -->
                <tr>
                    <td colspan="8" class="text-center py-10 text-2xl text-gray-500">
                        Sem eventos, crie um novo evento.
                    </td>
                </tr>
                <!--            <tr class="text-lg"> &lt;!&ndash; Increase text size for table body &ndash;&gt;-->
                <!--                <th>1</th>-->
                <!--                <td>Cy Ganderton</td>-->
                <!--                <td>Quality Control Specialist</td>-->
                <!--                <td>Littel, Schaden and Vandervort</td>-->
                <!--                <td>Canada</td>-->
                <!--                <td>12/16/2020</td>-->
                <!--                <td>Blue</td>-->
                <!--                <th>1</th>-->
                <!--            </tr>-->
                <!-- Continue for other entries -->
            </tbody>
        </table>
    </div>
    <button class="btn btn-accent sm:btn-sm md:btn-md lg:btn-lg rounded-full h-10 w-full mt-3 rounded-lg"
        onclick="my_modal_4.showModal()">
        Novo evento
    </button>

    <!-- Modal for creating new events -->
    <dialog id="my_modal_4" class="modal w-4/5">
        <div class="modal-box h-5/6 max-w-none max-h-none p-8">
            <h2 class="text-5xl font-bold mb-12 text-center">Novo evento</h2>
            <div x-data="{selected_payment: 'payment_multib'}" class="grid grid-cols-2 gap-8 text-left">
                <!-- TODO: Default value for date -->
                <!-- Left Column -->
                <div class="ml-20">
                    <div class="flex items-center mb-6">
                        <label class="w-1/3 text-gray-700 font-semibold">Data de ligação</label>
                        <input type="date" class="input input-bordered rounded-lg w-1/2" />
                    </div>
                    <div class="flex items-center mb-6 ">
                        <label class="w-1/3 text-gray-700 font-semibold">Valor</label>
                        <input type="text" placeholder="Mucho dinero" class="input input-bordered rounded-lg w-1/2" />
                    </div>
                    <div class="flex items-center mb-6">
                        <label class="w-1/3 text-gray-700 font-semibold">Data da coleta</label>
                        <input type="date" class="input input-bordered rounded-lg w-1/2" />
                    </div>
                    <div class="flex items-center mb-6">
                        <label class="w-1/3 text-gray-700 font-semibold">Método de pagamento</label>
                        <select x-model="selected_payment" class="select select-bordered rounded-lg w-1/2 ">
                            <option value="payment_multib">Multibanco</option>
                            <option value="payment_transfer">Transferência</option>
                            <option value="payment_mbway">MBWay</option>
                            <option value="payment_mail">Correio registrado</option>
                            <option value="payment_paypal">Paypal</option>
                            <option value="payment_rsf">RSF</option>
                            <option>Cobrador</option>
                            <option>Outro</option>
                        </select>
                    </div>
                </div>
                <!-- Right Column -->
                <div class="mr-20">
                    <!-- Conditional fields -->
                    <!-- Case: Multibanco -->
                    <div x-show="selected_payment === 'payment_multib'" class="ml-20">
                        <div class="flex items-center mb-6 ">
                            <label class="w-1/3 text-gray-700 font-semibold">Referência</label>
                            <input type="text" placeholder="Ex: 123 456 789" class="input input-bordered rounded-lg w-1/2" />
                        </div>
                        <div class="flex items-center mb-6 ">
                            <label class="w-1/3 text-gray-700 font-semibold">Data de validade</label>
                            <input type="date" class="input input-bordered rounded-lg w-1/2" />
                        </div>
                        <div class="flex items-center mb-6 ">
                            <label class="w-1/3 text-gray-700 font-semibold">Hora de validade</label>
                            <input type="time" class="input input-bordered rounded-lg w-1/2" />
                        </div>
                    </div>
                    <!-- Case: Transferência -->
                    <div x-show="selected_payment === 'payment_transfer'" class="ml-20">
                        <div class="flex items-center mb-6 ">
                            <label class="w-1/3 text-gray-700 font-semibold">Nome de transferência</label>
                            <input type="text" placeholder="Joaquim Alberto de Souza" class="input input-bordered rounded-lg w-1/2" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="divider items-center mb-6 ml-20 mr-20"></div>
            <!-- End of grid -->
            <div class="grid grid-cols-2 gap-8 text-left">
            <!-- <div class="mr-20 ml-20"> -->
                <div class="ml-20">
                <div class="flex mb-6">
                    <label class="w-1/3 text-gray-700 font-semibold">Data da próxima ligação</label>
                    <input type="date" class="input input-bordered rounded-lg w-1/2" />
                </div>
                <div class="flex mb-6">
                    <label class="w-1/3 text-gray-700 font-semibold">Observações</label>
                    <textarea placeholder="Observações" class="textarea textarea-bordered rounded-lg w-1/2"></textarea>
                </div>
                </div>
            </div>
        </div>
    </dialog>
</div>
