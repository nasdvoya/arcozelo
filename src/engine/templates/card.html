<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANACE Form</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 600px;
            margin: 0 auto;
            border: 1px solid #000;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
        .form-group input {
            width: 400px;
            padding: 5px;
        }
        .submit-container {
            margin-top: 20px;
            text-align: center;
        }
        .submit-container button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .success-message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Some Form</h1>
        <form hx-post="http://localhost:8000/send" hx-trigger="submit" hx-swap="outerHTML" hx-target="this">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="">
            </div>

            <div class="form-group">
                <label for="parish">Parish:</label>
                <input type="text" id="parish" name="parish" value="">
            </div>

            <div class="form-group">
                <label for="county">County:</label>
                <input type="text" id="county" name="county" value="">
            </div>

            <div class="form-group">
                <label for="payment_location">Payment Location:</label>
                <input type="text" id="payment_location" name="payment_location" value="">
            </div>

            <div class="form-group">
                <label for="donor">Donor:</label>
                <input type="text" id="donor" name="donor" value="">
            </div>

            <div class="form-group">
                <label for="notes">Notes:</label>
                <input type="text" id="notes" name="notes" value="">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="default@example.com">
            </div>

            <div class="form-group">
                <label for="hours">Hours:</label>
                <input type="text" id="hours" name="hours" value="">
            </div>

            <div class="form-group">
                <label for="operator">Operator:</label>
                <input type="text" id="operator" name="operator" value="">
            </div>

            <div class="form-group">
                <label for="postal_code">Postal Code:</label>
                <input type="text" id="postal_code" name="postal_code" value="">
            </div>

            <div class="form-group">
                <label for="home_phone">Home Phone:</label>
                <input type="text" id="home_phone" name="home_phone" value="">
            </div>

            <div class="form-group">
                <label for="work_phone">Work Phone:</label>
                <input type="text" id="work_phone" name="work_phone" value="">
            </div>

            <div class="form-group">
                <label for="mobile_phone">Mobile Phone:</label>
                <input type="text" id="mobile_phone" name="mobile_phone" value="">
            </div>

            <div class="form-group">
                <label for="tax_number">Tax Number:</label>
                <input type="text" id="tax_number" name="tax_number" value="">
            </div>

            <div class="form-group">
                <label for="membership_number">Membership Number:</label>
                <input type="text" id="membership_number" name="membership_number" value="">
            </div>

            <div class="submit-container">
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="success-message" style="display:none;">Form submitted successfully!</div>
    </div>
</body>
</html>
